
<html>
<head>
	<title>Person Profile</title>
</head>
<body>

	<table border="1">
		
		<tr>
		<td>PERSON PROFILE</td>
			
		</tr>
			
		<tr>
			<td>Name</td>
			<td><input type="text" name="">	</td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="text" name=""></td>
			
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female">Female
            <input type="radio" id="other" name="gender" value="other">Other</td>
			
		</tr>

		<tr>
			<td>Date of Birth</td>
			<td> <input type="date"> </td>
			
		</tr>

		<tr>
			<td>Blood Group</td>
			<td><select>
					<option>A+</option>
					<option>A-</option>
					<option>B+</option>
				</select></td>
			
		</tr>

		<tr>
			<td>Degree</td>
			<td><input type="checkbox" name=""> SSC
				<input type="checkbox" name=""> HSC
				<input type="checkbox" name=""> BSc.
				<input type="checkbox" name=""> MSc.
				</td>
			
		</tr>

		<tr>
			<td>Photo</td>
			<td><input type="file"  name=""></td>
		</tr>


		<tr>
			<td> 
               <button type="submit">Submit</button> 
			</td>
		</tr>

	</table>

</body>
</html>

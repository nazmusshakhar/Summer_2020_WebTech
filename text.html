<html>
    <head>
        <title>Html forms</title>
    </head>
    <body>
      <center>
          <h1>PERSON PROFILE</h1>
      </center>
       
        <form>
            Name:<input type="text" name="" value="" >
            <br>
            Email:<input type="number" name="" value="">
            <br>
            Gender:
            Male<input type="radio" name="gender" value="">
            Female<input type="radio" name="gender" value="">
            Other<input type="radio" name="gender" value="">
            <br />
            Date of Birth:<input type="date" name="" value="">
            <br>
            Blood Group:
                <select>
                    <option>B+</option>
                    <option>A-</option>
                    <option>O+</option>
                </select>
                
                
                <br />
            Degree:<input type="checkbox" name="">SSC
            <input type="checkbox" name="">HSC
            <input type="checkbox" name="">BSc.
            <input type="checkbox" name="">MSc.
            <br />
            
            
            bio:<textarea cols="40"></textarea>
            
            <input type="button" name ="" value="Reset">
            <input type="submit">
            
        </form>
    </body>
</html>
